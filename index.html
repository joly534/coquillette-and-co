<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coquillette & Co.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Righteous&display=swap" rel="stylesheet">
</head>



<body>
    <!--PRINCIPAL-->
    <div class="main">

        <!--TABLEAU CENTRAL-->
        <div class="board bord-ridge-radius">

            <!--HEADER-->
            <div class="header flexrow">

                <!--ANNEE-->
                <div class="annee shadow5 bord-ridge-radius center" id="date"></div>

                <!--TITRE DU JEU-->
                <div class="titre flexcol">
                    <!--DRAPEAU-->
                    <div class="flag shadow5 flexrow">
                        <div class="blue"></div>
                        <div class="white"></div>
                        <div class="red"></div>
                    </div>
                    <!--TITRE PRINCIPAL-->
                    <h1>Coquillette <br/> & Co.</h1>
                </div>

                <!--ARGENT-->
                <div class="argent shadow5 bord-ridge-radius center" id="argent"></div>

            </div>

            <!--ANIMATION SCREEN-->
            <div class="screen shadow5 bord-ridge-radius">

                <div id="production" class="infos"><h2>PRODUCTION</h2></div>
                <div id="stock" class="infos"><h2>STOCK</h2></div>
            
            </div>
            
            <!--CONTENT-->
            <div class="content shadow5 bord-ridge-radius">

                <!--MENU-->
                <div class="menu">
                    <div class="icone">Cuisine</div>
                    <div class="icone">Magasin</div>
                    <div class="icone">Usine</div>
                    <div class="icone">Franchise</div>
                    <div class="icone">Bourse</div>
                </div>

                <!--SECTION PATES-->
                <div class="control" id="pasta"></div>
                
                <!--SECTION SHOP-->
                <div class="control" id="shop">

                </div>     

                <!--SECTION FACTORY-->
                <div class="control" id="factory">
                    
                </div>       

                <!--SECTION FIELD-->
                <div class="control" id="field">
                    
                </div>
                
                <!--SECTION FRANCHISE-->
                <div class="control" id="franchise">
                    
                </div>

                <!--SECTION WORLD-->
                <div class="control" id="world">
                    
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/date.js"></script>
    <script src="js/informations.js"></script>
    <script src="js/money.js"></script>
    <script src="js/class/producer.js"></script>
    <script src="js/class/worker.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
