<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coquillette & Co.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Righteous&display=swap" rel="stylesheet">
</head>



<body>
    <!--PRINCIPAL-->
    <div class="main">

        <!--TABLEAU CENTRAL-->
        <div class="board bord-ridge-radius">

            <!--HEADER-->
            <div class="header flexrow">

                <!--ANNEE-->
                <div class="annee shadow5 bord-ridge-radius center" id="date"></div>

                <!--TITRE DU JEU-->
                <div class="titre flexcol">
                    <!--DRAPEAU-->
                    <div class="flag shadow5 flexrow">
                        <div class="blue"></div>
                        <div class="white"></div>
                        <div class="red"></div>
                    </div>
                    <!--TITRE PRINCIPAL-->
                    <h1>Coquillette <br/> & Co.</h1>
                </div>

                <!--ARGENT-->
                <div class="argent shadow5 bord-ridge-radius center" id="argent"></div>

            </div>

            <!--ANIMATION SCREEN-->
            <div class="screen shadow5 bord-ridge-radius" id="screen">
                <h2>PRODUCTION</h2>
                <div id="pasta"></div>
            </div>

            <!--CONTENT-->
            <div class="content shadow5 bord-ridge-radius">

                <!--MENU-->
                <div class="menu">
                    <div class="icone">Cuisine</div>
                    <div class="icone">Magasin</div>
                    <div class="icone">Usine</div>
                    <div class="icone">Franchise</div>
                    <div class="icone">Bourse</div>
                </div>

                <!--SECTION PATES-->
                <div class="control pasta">

                    <!--STOCK-->
                    <div class="stock center">
                        <h2>STOCK</h2>
                        <div class="flexrow"></div>
                        <span id="farine"></span>
                        <span id="oeuf"></span>
                        <span id="eau"></span>
                    </div>

                    <!--PASTA-->
                    <div class="tagliatelle section shadow5">
                        <!--IMAGE-->
                        <img id='imgtag' src="assets/pates/tagliatelle.png" alt="">
                        <!--INFORMATIONS-->
                        <div class="infos-production">
                            <h3>TAGLIATELLES</h2>
                            <!--BARRE DE PROGRESSION-->
                            <div class="barre-production">
                                <div id="avancement-tagliatelle" class="avancement">0%</div>
                            </div>
                        </div>
                        <!--BOUTON ACTION-->
                        <button class="production shadow5" onclick="produceTagliatelle()">Embaucher<br/>Travailleur</button>

                    </div>    
                </div>
                
                <!--SECTION SHOP-->
                <div class="control shop">

                </div>     

                <!--SECTION FACTORY-->
                <div class="control factory">
                    
                </div>       

                <!--SECTION FIELD-->
                <div class="control field">
                    
                </div>
                
                <!--SECTION FRANCHISE-->
                <div class="control franchise">
                    
                </div>

                <!--SECTION WORLD-->
                <div class="control world">
                    
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/date.js"></script>
    <script src="js/money.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/class/produce.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
