<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coquillette & Co.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Righteous&display=swap" rel="stylesheet">
</head>



<body>
    <!--PRINCIPAL-->
    <div class="main">

        <!--TABLEAU CENTRAL-->
        <div class="board bord-ridge-radius">

            <!--HEADER-->
            <div class="header">

                <!--TITRE DU JEU-->
                <div class="titre">
                    <!--DRAPEAU-->
                    <div class="flag shadow5">
                        <div class="blue"></div>
                        <div class="white"></div>
                        <div class="red"></div>
                    </div>
                    <!--TITRE PRINCIPAL-->
                    <h1>Coquillette <br/> & Co.</h1>
                </div>

                <!--ARGENT-->
                <div class="argent shadow5 bord-ridge-radius center" id="argent"></div>
                <!--ANNEE-->
                <div class="annee shadow5 bord-ridge-radius center" id="date"></div>

            </div>

            <!--ANIMATION SCREEN-->
            <div class="screen shadow5 bord-ridge-radius">
                <div id='title-stock'>
                    <p>S</p>
                    <p>T</p>
                    <p>O</p>
                    <p>C</p>
                    <p>K</p>
                </div>
                <div id="stock" class="infos"></div>                        
            </div>

            <!--MENU-->
            <div class="menu">
                <button onclick="showField()" id="button-field" class="production shadow5"><h2>Champs</h2></button>
                <button onclick="showKitchen()" id="button-kitchen" class="production shadow5"><h2>Cuisine</h2></button>
                <button onclick="showShop()" id="button-shop" class="production shadow5"><h2>Magasin</h2></button>
                <button onclick="showFactory()" id="button-factory" class="production shadow5"><h2>Usine</h2></button>
                <button onclick="showBourse()" id="button-bourse" class="production shadow5"><h2>Bourse</h2></button>
            </div>

            <!--CONTENT-->
            <div class="content shadow5 bord-ridge-radius">
                <!--SECTION FIELD-->
                <div class="control" id="field"></div>    
                <!--SECTION PATES-->
                <div class="control" id="kitchen"></div>               
                <!--SECTION SHOP-->
                <div class="control" id="shop"></div>
                <!--SECTION FACTORY-->
                <div class="control" id="factory"></div>            
                <!--SECTION FRANCHISE-->
                <div class="control" id="bourse"></div>
            </div>

        </div>
    </div>



    <script src="js/sound.js"></script>
    <script src="js/date.js"></script>
    <script src="js/windows.js"></script>
    <script src="js/money.js"></script>
    <script src="js/class/producer.js"></script>
    <script src="js/class/worker.js"></script>
    <script src="js/main.js"></script>
    <script src="js/field.js"></script>
    <script src="js/kitchen.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
